{%extends 'base.template.html'%}
{%block content%}
<h1>My Basket</h1>
<ul>
{%for item in all_basket_items%}
<li>
    {{item.product}}
    {{item.quantity_to_buy}}
    <a href="{% url 'removefrombasket' bkt_item_id=item.id %}"></a>
</li>
{%endfor%}
</ul>
<h5>Amount Due: {{total_cost}}</h5>
<a href="{% url 'pay_here' %}">Checkout</a>
{%endblock%}
