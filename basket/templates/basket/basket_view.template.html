{%extends 'base.template.html'%}
{%block content%}
<h1>My Basket</h1>
<table class="table table-light">
    <tr>
        <th>
            Product
        </th>
        <th>
            Description
        </th>
        <th>
            Unit Price
        </th>
        <th>
            Quantity
        </th>
        <th>
            Total
        </th>
    </tr>
    {%for item in all_basket_items%}
    <tr>
        <td>
            {{item.product}} <a href="{% url 'removefrombasket' bkt_item_id=item.id %}"> <i style="color:red"class="fas fa-minus-circle"></i> </a>
        </td>
        <td>
            {{item.description}}
        </td>
        <td>
            {{item.price}}
        </td>
        <td>
            {{item.quantity_to_buy}}
        </td>
        <td>
            testing
        </td>
    </tr>
    {%endfor%}
</table>

<h5>Amount Due: {{total_cost}}</h5>
<a href="{% url 'pay_here' %}">Checkout</a>

{%endblock%}
