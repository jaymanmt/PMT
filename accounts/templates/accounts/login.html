{%extends 'base.template.html' %}
{%block title%}
<h1>Welcome Back!</h1>
{%endblock%}
{%block content%}
<div style="display:flex">
    <form method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" name="login-btn" value="Login"/>
    </form>
    {%if not user.is_authenticated%}
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    {%endif%}
</div>

{%endblock%}
